<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
    <h1>Hello, world!</h1>
    <form id="form">
      <div class="name">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name Here">
      </div>

      <div class="form-group">
        <label for="favColor">Favorite Color:</label>
        <input type="text" class="form-control" id="favColor" placeholder="Blue">
      </div>

      <div class="form-group">
        <label for="favSeason">Favorite Season:</label>
        <input type="text" class="form-control" id="favSeason" placeholder="Autumn">
      </div>

      <div class="form-group">
        <label for="favFood">Favorite Food:</label>
        <input type="text" class="form-control" id="favFood" placeholder="Pizza">
      </div>

      <div class="form-group">
        <label for="favMusic">Favorite Muscician:</label>
        <input type="text" class="form-control" id="favMusic" placeholder="The Beatles">
      </div>

      <div class="form-group">
        <label for="favAnimal">Favorite Animal:</label>
        <input type="text" class="form-control" id="favAnimal" placeholder="Monkey">
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>

  <ul>
    <li><span id="0"></span></li>
    <li><span id="1"></span></li>
    <li><span id="2"></span></li>
    <li><span id="3"></span></li>
    <li><span id="4"></span></li>
    <li><span id="5"></span></li>
    <li><span id="6"></span></li>
    <li><span id="7"></span></li>
  </ul>
  </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
