<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2"></label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3"></label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4"></label>

          </div>
          <div class="form-group">
            <label for="item6"></label>

          </div>
          <div class="form-group">
            <label for="item7"></label>
            <input id="item7" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item8"></label>

          </div>
          <div class="form-group">
            <label for="item9"></label>
            <input id="item9" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item10"></label>
            <input id="item10" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="list">
        <ul>
          <span class="item"></span>
        </ul>
      </div>
    </div>
<!-- javascript only below this point -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
